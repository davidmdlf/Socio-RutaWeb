<!DOCTYPE html>
<html>
    <head>
        <title>Socio-Ruta Web</title>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=yes" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="css/mainStyle.css" >
        <link type="text/css" rel="stylesheet" href="css/indexStyle.css" >
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="script/handjs/hand-1.3.8.js"></script>
        <script type="text/javascript" src="script/util.js"></script>
        <script type="text/javascript" charset="utf-8" src="script/insertProfileData.js"></script>
        <script type="text/javascript" charset="utf-8" src="script/preferencesMenu.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Introduce tus datos</legend>
            <form id="personal_data">
                <div>
                    <p>Nombre: <input id="username" name="username" type="text" form="personal_data" placeholder="Inserta tu nombre" ></p>
                    <p>Edad: <input id="age" name="age" type="number" form="personal_data" max="100" min="0" step="1" ></p>
                </div>
                <div><p>Sexo:
                        <select id="sex" name="sex" form="personal_data">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </p>
                    <p>Nivel de estudios: 
                        <select id="studies" name="studies" form="personal_data">
                            <option>Sin estudios</option>
                            <option>Primaria</option>
                            <option>Secundaria</option>
                            <option>Bachillerato</option>
                            <option>FP</option>
                            <option>Universidad</option>
                            <option>Trabajador</option>
                        </select>
                    </p>
                </div>
                <input id="btn_next" type="button"  form="personal_data" value="Siguiente" disabled/>
            </form>
        </fieldset>
    </body>
</html>
